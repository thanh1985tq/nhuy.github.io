<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box Form Example</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery (required for Select2) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    
    <style>
        /* Custom styles to improve the look of Select2 with Tailwind */
        .select2-container .select2-selection--single {
            height: 42px; /* Match Tailwind's form input height */
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            line-height: 40px;
            padding-left: 1rem;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 40px;
            right: 0.5rem;
        }
        .select2-container .select2-selection--multiple {
            min-height: 42px;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 4px;
        }
        .select2-dropdown {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-8 max-w-2xl">
        <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Dropdown Form Example</h1>
            
            <form class="space-y-6">
                <!-- 1. Normal Select Dropdown -->
                <div>
                    <label for="normal-select" class="block text-sm font-medium text-gray-700 mb-2">Normal Dropdown</label>
                    <select id="normal-select" name="normal-fruit" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="watermelon">Watermelon</option>
                        <option value="grape">Grape</option>
                    </select>
                </div>

                <!-- 2. Single Select with Select2 -->
                <div>
                    <label for="single-select2" class="block text-sm font-medium text-gray-700 mb-2">Single Select (with Select2)</label>
                    <select id="single-select2" name="single-fruit" class="w-full">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="watermelon">Watermelon</option>
                        <option value="grape">Grape</option>
                    </select>
                </div>

                <!-- 3. Multiple Select with Select2 -->
                <div>
                    <label for="multiple-select2" class="block text-sm font-medium text-gray-700 mb-2">Multiple Select (with Select2)</label>
                    <select id="multiple-select2" name="multiple-fruits[]" class="w-full" multiple="multiple">
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                        <option value="watermelon">Watermelon</option>
                        <option value="grape">Grape</option>
                        <option value="orange">Orange</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="mango">Mango</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center pt-4">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Wait for the document to be fully loaded
        $(document).ready(function() {
            // Initialize Select2 for the single select dropdown
            $('#single-select2').select2({
                placeholder: "Select a fruit",
                allowClear: true
            });

            // Initialize Select2 for the multiple select dropdown
            $('#multiple-select2').select2({
                placeholder: "Select one or more fruits",
                allowClear: true
            });
        });
    </script>

</body>
</html>
